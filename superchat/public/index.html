<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/icon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <title>Drawing Board</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="drawing-mode-selection">
    <div class="option">
      <input type="color" id="color-picker" value="#000000">
    </div>
    <div class="option" id="draw">
      <img style="width: 20px" src="mode_images/pencil.png" alt="Option 1">
    </div>
    <div class="option" id="eraser">
      <img style="width: 20px" src="mode_images/eraser.png" alt="Option 2">
    </div>
    <div>
      <button id="clear-button">Clear</button>
    </div>
  </div>

  <div class="container">
    <div>
      <div id="chat-box">
        <div id="root">
          <!-- This is where the chat react app will be rendered. -->
        </div>
      </div>
      <form id="chat-form">
        <div>
          <input id="chat-input" type="text" placeholder="Enter your message here..."/>
        </div>
        <div>
          <input id="chat-submit-image" type="image" src="chat_images/send.png" alt="Send Message"/>
        </div>
      </form>
    </div>

    <canvas id="drawing-board" width="800" height="600"></canvas>×¤

  </div>

  <script src="drawingScript.js"></script>
</body>

</html>
